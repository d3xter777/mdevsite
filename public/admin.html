<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - MineDev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="language-switcher">
        <button class="language-btn active" data-lang="ru">RU</button>
        <button class="language-btn" data-lang="en">EN</button>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html" class="logo">MineDev</a>
                <div class="tnt-block">
                    <img src="images/creeper.png" alt="Creeper">
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-translate="nav.home">Главная</a></li>
                <li><a href="services.html" data-translate="nav.services">Услуги</a></li>
                <li><a href="index.html#contact" data-translate="nav.contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-page">
        <div class="admin-container">
            <!-- Форма входа -->
            <div id="loginForm" class="admin-form minecraft-style">
                <h2 class="admin-title minecraft-font" data-translate="admin.login.title">Вход в админ-панель</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username" data-translate="admin.login.username">Логин</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" data-translate="admin.login.password">Пароль</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    <button type="submit" class="admin-btn" data-translate="admin.login.submit">Войти</button>
                </form>
            </div>

            <!-- Панель управления -->
            <div id="adminPanel" class="admin-panel minecraft-style" style="display: none;">
                <div class="admin-header">
                    <h2 class="admin-title minecraft-font" data-translate="admin.panel.title">Панель управления</h2>
                    <button id="logoutBtn" class="admin-btn secondary" data-translate="admin.panel.logout">Выйти</button>
                </div>

                <!-- Фильтры -->
                <div class="admin-filters">
                    <div class="filter-group">
                        <label for="statusFilter" data-translate="admin.filters.status">Статус</label>
                        <select id="statusFilter" class="form-select">
                            <option value="all" data-translate="admin.filters.all">Все</option>
                            <option value="new" data-translate="admin.filters.new">Новые</option>
                            <option value="in_progress" data-translate="admin.filters.in_progress">В работе</option>
                            <option value="completed" data-translate="admin.filters.completed">Завершенные</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="typeFilter" data-translate="admin.filters.type">Тип заявки</label>
                        <select id="typeFilter" class="form-select">
                            <option value="all" data-translate="admin.filters.all">Все</option>
                            <option value="hosting" data-translate="admin.filters.hosting">Хостинг сервера</option>
                            <option value="setup" data-translate="admin.filters.setup">Настройка сервера</option>
                            <option value="plugins" data-translate="admin.filters.plugins">Установка плагинов</option>
                            <option value="other" data-translate="admin.filters.other">Другое</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchInput" data-translate="admin.filters.search">Поиск</label>
                        <input type="text" id="searchInput" class="form-input" placeholder="Поиск по заявкам...">
                    </div>
                </div>

                <!-- Таблица заявок -->
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th data-translate="admin.table.id">ID</th>
                                <th data-translate="admin.table.date">Дата</th>
                                <th data-translate="admin.table.name">Имя</th>
                                <th data-translate="admin.table.email">Email</th>
                                <th data-translate="admin.table.messenger">Мессенджер</th>
                                <th data-translate="admin.table.username">Username</th>
                                <th data-translate="admin.table.service">Услуга</th>
                                <th data-translate="admin.table.status">Статус</th>
                                <th data-translate="admin.table.actions">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTableBody">
                            <!-- Заявки будут добавляться через JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Пагинация -->
                <div class="admin-pagination">
                    <button class="admin-btn" id="prevPage" data-translate="admin.pagination.prev">Назад</button>
                    <span id="currentPage">1</span>
                    <button class="admin-btn" id="nextPage" data-translate="admin.pagination.next">Вперед</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно просмотра заявки -->
    <div id="requestModal" class="modal">
        <div class="modal-content minecraft-style">
            <h2 data-translate="admin.modal.title">Детали заявки</h2>
            <div class="request-details">
                <div class="detail-group">
                    <label data-translate="admin.modal.name">Имя:</label>
                    <span id="modalName"></span>
                </div>
                <div class="detail-group">
                    <label data-translate="admin.modal.email">Email:</label>
                    <span id="modalEmail"></span>
                </div>
                <div class="detail-group">
                    <label data-translate="admin.modal.messenger">Мессенджер:</label>
                    <span id="modalMessenger"></span>
                </div>
                <div class="detail-group">
                    <label data-translate="admin.modal.username">Username:</label>
                    <span id="modalUsername"></span>
                </div>
                <div class="detail-group">
                    <label data-translate="admin.modal.service">Услуга:</label>
                    <span id="modalService"></span>
                </div>
                <div class="detail-group">
                    <label data-translate="admin.modal.message">Сообщение:</label>
                    <p id="modalMessage"></p>
                </div>
                <div class="detail-group">
                    <label data-translate="admin.modal.status">Статус:</label>
                    <select id="modalStatus" class="form-select">
                        <option value="new" data-translate="admin.status.new">Новая</option>
                        <option value="in_progress" data-translate="admin.status.in_progress">В работе</option>
                        <option value="completed" data-translate="admin.status.completed">Завершена</option>
                    </select>
                </div>
            </div>
            <div class="modal-actions">
                <button class="admin-btn" id="saveRequest" data-translate="admin.modal.save">Сохранить</button>
                <button class="admin-btn secondary" id="closeModal" data-translate="admin.modal.close">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="admin.js"></script>
</body>
</html>
